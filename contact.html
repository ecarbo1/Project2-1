<DOCTYPE!>
<HTML lang="en">
	<head>
		<title>Contact Page</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" media="screen" href="css/reset.css" />
		<link rel="stylesheet" media="screen" href="css/style.css" />
		<link rel="stylesheet" media="screen" href="css/navandfooter.css">
		<script src="js/script.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>
	<body>
		<header>
			<a href="contact.html"><img src= "images/logo.jpg" alt = "logo picture"></a>
		</header>
		<nav class="top-bar">
			<div class="topnav" id="myTopnav">
				<ul class="left">
					<li><a href="index.html">Home</a><li>
					<li><a href="about.html">About Us</a><li>
					<li><a href="contact.html">Contact us</a></li>
				</ul>
				<ul class="right">
					<li><a href="https://www.facebook.com/"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
					<li><a href="https://www.instagram.com/internationalsociety/?h1=en"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
					<li><a href="https://www.linkedin.com/company/unavailable/"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
				</ul>
			</div>
		</nav>
	<section class="contact_info">
		<h2>
			<div>
				<label>Full Name:</label>
					<input type="text" name="name_field" placeholder="Full Name">
			</div> 
			<div> 
				<label>Email:</label>
					<input type="email" name="email_field" placeholder="example@hawk.iit.edu">
			</div>
			<div>
				<label>Phone Number:</label>
					<input type="tel" name="phone_field" placeholder="123-456-7890">
			</div>
			<div>
				<label>Message:</label>
					<input type="message" name="message_field" placeholder="Your message here">
			</div>
	</section>
	<section class="radio_grp">
		<h2>Contact Options:</h2>
			<div>
				<input type="radio" id="text_contact" name="phone_field" value="text">
						<label for="text_field">Would you like to be contacted through text message? Click here!</label>
			</div>
			<div>
				<input type="radio" id="email_contact" name="mail_field" value="email">
						<label for="mail_field">Would you like to be contacted through email? Click Here!</label>
			</div>
	</section>
	<input id="submit" type="submit" value="Submit Information">
</body>
</html>

<!DOCTYPE html>
<html lang="en" class = "nojs">
	<head>
  		<title>Home Page</title>
  		<meta charset="utf-8">
  		<link rel="stylesheet" media="screen" href="css/reset.css" />
  		<link rel="stylesheet" media="screen" href="css/screen.css" />
  		<script src="js/script.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>
	<body>	
		<!-- HEADER AREA -->
		<header class="full-width header-area">
			<div class="row">
				<div class="large-12 columns">
					<!-- NAVIGATION AREA -->
					<div class="full-width navigation-area">
						<div class="row">
							<div class="large-12 columns">
								<nav class="top-bar">
									<ul class="title-area">
										<!-- Logo Area -->
										<li class = "logo">
											<img src = "images/logo.jpg" alt = "logo Picture">
										</li>	
									</ul>

									<!-- The Section wrap -->
									<section class="top-bar-section">
	
										<!-- Left Nav Section -->
										<ul class="left">
											<li class="active"><a href="#">Home</a></li>
											<li><a href="#">About us</a></li>
											<li><a href="#">Contact us</a></li>
										</ul>

										<!-- Right Nav Section -->
										<ul class="right">
											<li><a href="https://www.facebook.com/"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
      										<li><a href="https://www.instagram.com/internationalsociety/?hl=en"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
      										<li><a href="https://www.linkedin.com/company/unavailable/"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
										</ul>
									</section>
								</nav>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header> 

		

		<!-- CONTENT AREA -->
		<div class="full-width content-area">
			<div class="row">
				<div class="large-12 columns">
				</div>
			</div>
		</div>

		<!-- FOOTER AREA -->
		<div class="full-width footer-area">
			<div class="row">
				<div class="large-12 columns">
					&copy; 2013
				</div>
			</div>
		</div>

</html>
